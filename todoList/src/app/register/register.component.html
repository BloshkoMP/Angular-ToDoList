<div class="registration-form">
  <h1 class="display-4 text-center">Register</h1>
  <form autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        id="loginInput"
        #login
        (keyup)="onLoginChange(login.value)"
        (blur)="checkIsLoginExist(login.value)"
        class="form-control"
        required
        placeholder="Login"
      />
    </div>
    <div class="validation-error validation-error-login" *ngIf="!isLoginExist" for="loginInput">Login exist!</div>
    <div class="form-group">
      <input
        #password
        (keyup)="onPasswordChange(password.value)"
        class="form-control"
        placeholder="Password"
        type="password"
      />
    </div>
    <div class="form-group">
      <input
        id="repeatPasswordInput"
        #repeatPassword
        (keyup)="onRepeatPasswordChange(repeatPassword.value)"
        class="form-control"
        placeholder="Confirm Password"
        type="password"
      />
      <div class="validation-error" *ngIf="!isPasswordsSame" for="repeatPasswordInput">Passwords are not the same!</div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!isFormValid" class="btn btn-lg btn-block btn-info">
        Register Now
      </button>
    </div>
  </form>
</div>
