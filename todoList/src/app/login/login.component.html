<div class="registration-form">
  <h1 class="display-4 text-center">Sign In</h1>
  <form autocomplete="off" #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        #login
        (keyup)="onLoginChange(login.value)"
        name="fullName"
        class="form-control"
        required
        placeholder="Login"
      />
    </div>
    <div class="form-group">
      <input
        #password
        (keyup)="onPasswordChange(password.value)"
        name="position"
        class="form-control"
        placeholder="Password"
        type="password"
      />
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!isLoginFormValid" class="btn btn-lg btn-block btn-info">
        Login
      </button>
    </div>
  </form>
</div>
