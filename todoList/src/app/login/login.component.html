<div class="registration-form">
  <h1 class="display-4 text-center">Sign In</h1>
  <form autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input #login (keyup)="onLoginChange(login.value)" class="form-control" required placeholder="Login" />
    </div>
    <div class="form-group">
      <input
        id="PasswordInput"
        #password
        (keyup)="onPasswordChange(password.value)"
        class="form-control"
        placeholder="Password"
        type="password"
      />
      <div *ngIf="!isCredentialsValid" for="PasswordInput">login or password incorrect!!!</div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!isLoginFormValid" class="btn btn-lg btn-block btn-info">
        Login
      </button>
    </div>
  </form>
</div>
